spring.application.name=ribbon-strategy-consumer
server.port=9091

#默认是hostname 注册，改成IP 注册
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://192.168.244.1:8761/eureka/


#负载均衡策略
ribbon-strategy-provider.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule