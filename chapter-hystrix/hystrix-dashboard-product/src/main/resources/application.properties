spring.application.name=hystrix-dashboard-product
server.port=9086

#默认是hostname 注册，改成IP 注册
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://192.168.244.1:8761/eureka/

management.endpoints.web.exposure.include=health,info,hystrix.stream
management.endpoint.health.show-details=always