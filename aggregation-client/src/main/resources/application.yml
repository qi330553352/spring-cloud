spring:
  application:
    name: aggregation-client
  zipkin:
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
    bus:
      refresh:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: ${spring.cloud.client.ip-address}
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
management:
  endpoints:
    web:
      exposure:
        include: ["*"]


