<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>profile</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 well">
        <h3>profile</h3>
        <ul>
          <li th:text="${id}">id</li>
          <li th:text="${name}">name</li>
          <li th:text="${email}">email</li>
          <li th:text="${remake}">remake</li>
        </ul>
        <h3>link</h3>
        <ul>
          <li><a href="/" th:href="@{/}">top</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
